<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sss.css">
    <title>Fala Camisa 10</title>
</head>
<body>
    <section class="section">
        <header class="header">
            <div class="hamburger-menu">
              <input id="menu__toggle" type="checkbox" />
              <label class="menu__btn" for="menu__toggle">
                <span></span>
              </label>
              <ul class="menu__box">
                <li><a class="menu__item" href="#">Home</a></li>
                <li><a class="menu__item" href="#">About</a></li>
                <li><a class="menu__item" href="#">Team</a></li>
                <li><a class="menu__item" href="#">Contact</a></li>
                <li><a class="menu__item" href="#">Twitter</a></li>
              </ul>
            </div>
            <div>
              <img src="icons8-futebol-64.png" alt="" />
            </div>
          </header>
        <main>
            <div class="text-main-content">
                <p class="text-main">Fala Camisa 10.</p>
                <p class="text-main-2">Seja Bem Vindo.</p>
                <p class="text-main-3">
                    Aqui você encontra debate e opinião sem clubismo no mundo da bola.
                </p>
            </div>
        </main>
        <section class="slider-section">
            <!-- Imagem em destaque -->
            <div class="featured-image">
                <img id="featured-img" src="imagem1.jpg" alt="Imagem em destaque" />
            </div>
            <!-- Linha de imagens -->
            <div class="image-row">
                <div class="image-thumb" data-src="imagem1.jpg">
                    <img src="imagem1.jpg" alt="Imagem 1" />
                </div>
                <div class="image-thumb" data-src="imagem2.jpg">
                    <img src="imagem2.jpg" alt="Imagem 2" />
                </div>
                <div class="image-thumb" data-src="imagem3.jpg">
                    <img src="imagem3.jpg" alt="Imagem 3" />
                </div>
                <div class="image-thumb" data-src="imagem4.jpg">
                    <img src="imagem4.jpg" alt="Imagem 4" />
                </div>
                <div class="image-thumb" data-src="imagem5.jpg">
                    <img src="imagem5.jpg" alt="Imagem 5" />
                </div>
            </div>
        </section>
        <footer></footer>
    </section>

    <script src="indexx.js"></script>
</body>
</html>
